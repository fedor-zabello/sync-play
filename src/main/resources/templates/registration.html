<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-dark text-light">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 bg-secondary text-light">
                <div class="card-body">
                    <h2 class="card-title text-center">Registration</h2>
                    <form id="registrationForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" name="name" class="form-control bg-dark text-light" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control bg-dark text-light" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control bg-dark text-light" required>
                        </div>
                        <div id="messageContainer" class="alert alert-danger d-none"></div> <!-- Error message container -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                    <hr/>
                    <div class="d-grid">
                        <a th:href="@{/oauth2/authorization/google}" class="btn google-login">
                            <i class="fab fa-google"></i> Login with Google
                        </a>
                    </div>
                    <div class="d-grid mt-3">
                        <a th:href="@{/login}" class="btn btn-outline-light">
                            Already have an account? Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- External JavaScript file -->
<script src="/js/registration.js"></script>

</body>
</html>
