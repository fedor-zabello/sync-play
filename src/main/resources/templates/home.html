<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Watch Video Together</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/favico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favico/favicon-16x16.png">
    <link rel="manifest" href="/favico/site.webmanifest">

    <script type="module" src="/js/channel-service.js"></script>
    <script type="module" src="/js/web-socket.js"></script>
    <script src="/js/user-service.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar d-flex flex-column">
            <div class="header d-flex justify-content-between align-items-center" id="welcome-user-container">
                <h5 id="welcome-user">Welcome!</h5>
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-danger btn-sm" id="logout-button">Logout</button>
                </form>
            </div>

            <div class="list-group list-group-flush mt-4 flex-grow-1" id="channels-list"></div>
            <div class="p-3">
                <button class="btn btn-primary w-100" id="create-channel-button">
                    <i class="fas fa-plus"></i> Create New Channel
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 p-0 m-0">
            <div class="header d-none justify-content-between align-items-center" id="channel-header-container">
                <h5 id="channel-header">Channel</h5>
                <button class="btn btn-danger" id="delete-channel-button">
                    <i class="fa fa-trash-alt"></i> Delete channel
                </button>
            </div>

            <div class="content" id="content-container">
                <div id="youtube-container" class="text-center">
                    <h3 class="text-center">üê∑</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
