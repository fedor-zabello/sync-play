<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Watch Video Together</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar">
            <h4 class="text-center">Channels & Chats</h4>
            <div class="list-group mt-4">
                <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-hashtag"></i> General Channel</span>
                    <span class="badge badge-primary badge-pill">3</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-user-friends"></i> Chat with Alex
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-hashtag"></i> Coding Channel
                </a>
                <a href="#" class="list-group-item list-group-item-action text-danger">
                    <i class="fas fa-plus-circle"></i> Create New Channel
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10">
            <div class="header d-flex justify-content-between align-items-center">
                <h5>Welcome, User!</h5>
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-danger btn-sm">Logout</button>
                </form>
            </div>
            <div class="content">
                <h3 class="text-center">Select a channel or chat to start</h3>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
