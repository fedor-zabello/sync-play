<!-- watch.html -->
<!DOCTYPE html>
<html lang="en" th:fragment="content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video Together</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Free Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="/js/web-socket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
    <h1 class="text-center">Watch Video Together</h1>

    <!-- Input field for YouTube link -->
    <div id="video-input" class="form-group mt-4">
        <label for="video-url" class="sr-only">YouTube Video URL</label>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text bg-dark text-light">
                        <i class="fab fa-youtube"></i>
                    </span>
                    </div>
                    <input type="text" id="video-url" class="form-control bg-dark text-light" placeholder="Enter YouTube video URL">
                    <div class="input-group-append">
                        <button class="btn btn-primary" onclick="loadVideo()">Load Video</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Video player container -->
    <div id="video-player" class="mt-4">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div id="player" class="bg-dark p-3"></div>
            </div>
        </div>
    </div>

    <!-- Logout Button -->
    <div class="mt-4 text-center">
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
