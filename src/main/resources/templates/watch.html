<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>
    <script src="/js/web-socket.js"></script> <!-- Include your WebSocket client JS -->

<div id="video-player">

</div>
